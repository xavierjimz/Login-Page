<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Log in Page | Gaming Website</title>
</head>
<body>

    <!--Navbar-->
    <div class="navbar">
        <p>News</p>
    </div>

    <!--Login Form-->
    <div class="login-container">
        <div class="form">
            <div class="login-form">
                <span class="title">Game ID</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" id="username" placeholder="Email">
                        <i class='bx bx-envelope' ></i>
                    </div>
                    
                    <div class="input-field">
                        <input type="password" id="username" placeholder="Password">
                        <i class='bx bx-lock-alt' ></i>
                    </div>

                    <div class="remember-me-checkbox">
                        <div class="checkbox-container">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me?</label>
                        </div>

                        <a href="#" class="text">Cannot log in?</a>
                    </div>
                </form>
            </div>

            <button type="button">Log in</button>
            <div class="register-container">
                <span class="text">Not a member?
                    <a href="#" class="text signup-text">Sign up now</a>
                </span>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer class="social-media-container">
        <div class="footer-container">
            <p>Follow us on social media</p>
            <div class="social-media-icons">
                <i class='bx bxl-facebook-circle'></i>
                <i class='bx bxl-github' ></i>
                <i class='bx bxl-twitter' ></i>
            </div>
        </div>


    <!--JS-->
    <script src="./js/app.js"></script>
</body>
</html>
